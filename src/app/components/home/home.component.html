<div class="carousel-2">
  <div class="container ctn-box"  >
    <div class="" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
        <div class="slider-categories" fxFlex="100" fxFlex.gt-md="25" fxFlex.md="40">
            <div class="categories-wrap" >
              <ngx-skeleton-loader
              *ngIf="!categoryLoaded"
                [theme]="{ 'border-radius': '0', height: '461px'  }"
                count="1"
              ></ngx-skeleton-loader>
                <!-- <div *ngIf="categoryLoaded" class="title"></div> -->

                <div *ngIf="categoryLoaded" class="title" fxLayout="row" fxLayoutAlign="space-between center">
                  <!-- <span><mat-icon>phone</mat-icon>  {{category.name}} </span> -->
                  <span>CATEGORIES</span>
                  <a style="display: inline;margin: 0%;text-align: right;" [routerLink]="['/shops/list/all']"> 
                      View All
                  </a>
              </div>

                  <app-categories *ngIf="categoryLoaded" [categories]="topCategories"></app-categories>
                  <!-- <div *ngIf="categoryLoaded" class="btn-sale">
                      <a mat-raised-button color="primary" [routerLink]="['/products/all']">View All</a>
                  </div> -->
                  </div>
        </div>
        <div class="carousel-2-wrapper" fxLayout.sm="column" fxFlex="100" fxFlex.gt-md="75" fxFlex.md="60" fxFlex.sm="100">
          <ngx-skeleton-loader
          *ngIf="!bannerLoaded"
            [theme]="{ 'border-radius': '0', height: '461px'  }"
            count="1"
          ></ngx-skeleton-loader>
            <app-main-carousel *ngIf="bannerLoaded" [slides]="banners"></app-main-carousel>
        </div>
    </div>
  </div>
</div>
