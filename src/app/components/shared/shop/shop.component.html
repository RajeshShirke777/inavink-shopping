<div class="product-item-1 swiper-container" >
  <mat-card fxLayout="column">
   <div class="product-img">
      <a class="product-link" [routerLink]="['/shops/details', merchant.unique_name]">
        <!-- <img [src]="product.pictures[0].big" alt=""> -->
        <img [src]="BaseShopImageUrl + merchant.store_picture" alt="" style="min-height:150px;height:150px;max-height:150px;" class="appSmallImages" >
     </a>
  </div>
   <div class="product-info-wrapper">
      
      
      <div class="title-wrap" >
         <h4 style="font-size: 14px;padding-bottom: 5px;">{{merchant.store_name}}<br></h4>
      </div>
      <span class="category mobileVisible" style="min-height: 70px;max-height: 70px;">{{ (merchant.address_line1 + ' ' + merchant.address_line2 + ' ' + merchant.city + ' ' + merchant.pincode).substring(0, 50) }}</span>
      <span class="category mobileHidden" style="min-height: 70px;max-height: 70px;">{{ merchant.address_line1 + ' ' + merchant.address_line2 + ' ' + merchant.city + ' ' + merchant.pincode }}</span>

           </div>
